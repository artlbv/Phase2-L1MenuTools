MHT_50perc:
  sample: TT
  version: V32
  reference_object:
    object: "GenJet"
    x_arg: "pt"
    label: "Gen MHT"
    cuts:
      object:
        - "abs({eta}) < 2.4"
        - "{pt} > 30"
    trafo: "MHT"
  test_objects:
    trackerMHT:default: ""
    phase1PuppiMHT:default: "et"
    seededConePuppiMHT:default: "et"
  thresholds: [70, 150]
  scalings:
    method: "naive"
    threshold: 0.50
  xlabel: "Gen. MHT30 (GeV)"
  ylabel: "Trigger Efficiency (<threshold> GeV)"
  binning:
    min: 0
    max: 500
    step: 20

