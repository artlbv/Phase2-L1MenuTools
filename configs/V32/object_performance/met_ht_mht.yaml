HT_90perc:
  sample: TT
  version: V32
  reference_object:
    object: "GenJet"
    x_arg: "pt"
    label: "Gen HT"
    trafo: "HT"
    cuts:
       object:
         - "abs({eta}) < 2.4"
         - "{pt} > 30"
  test_objects:
    trackerHT:default: ""
    phase1PuppiHT:default: ""
    seededConePuppiHT:default: ""
  thresholds: [350]
  scalings:
    method: "naive"
    threshold: 0.90
  xlabel: "Gen. HT (GeV)"
  ylabel: "Trigger Efficiency (<threshold> GeV)"
  binning:
    min: 0
    max: 750
    step: 20

