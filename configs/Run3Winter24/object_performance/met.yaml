HHbbWW_MET_90perc:
  sample: HHbbWW
  version: Run3Winter24
  # match_test_to_ref: True
  reference_object:
    object: "GenMET"
    x_arg: "pt"
    label: "Gen MET"
  test_objects:
    L1EtSum:MET: "pt"
    L1EtSum:METHF: "pt"
  thresholds: [90, 150]
  xlabel: "Gen. MET (GeV)"
  ylabel: "Trigger Efficiency (<threshold> GeV)"
  scalings:
    method: "naive"
    threshold: 0.90
  binning:
    min: 0
    max: 500
    step: 20

