ElectronsMatchingBarrel:
  sample: test
  default_version: V31_nano
  reference_object:
    object: "GenPart"
    suffix: "pt"
    label: "Gen Electrons"
    cuts:
      event:
        - "{dr0.3} < 0.15"
        - "abs({pdgid}) == 11"
        - "abs({eta}) < 1.5"
      object:
        - "abs({eta}) < 2.4"
  test_objects:
    L1tkElectron:
      suffix: "pt"
      label: "TkElectron"
      match_dR: 0.15
      cuts:
        - "abs({eta}) < 2.4"
        - "{eleid} == 1"
  xlabel: "Gen. $p_T$ (GeV)"
  ylabel: "Matching Efficiency (Barrel)"
  binning:
    min: 0
    max: 100
    step: 3

ElectronsMatching_Eta_Pt25toInf:
  sample: test
  default_version: V31_nano
  reference_object:
    object: "GenPart"
    suffix: "eta"
    label: "Gen Electrons"
    cuts:
      event:
        - "{dr0.3} < 0.15"
        - "abs({pdgid}) == 11"
        - "{pt} > 25"
      object:
        - "abs({eta}) < 3.0"
  test_objects:
    L1tkElectron:
      suffix: "eta"
      label: "TkElectron"
      match_dR: 0.15
      cuts:
        - "abs({eta}) < 3.0"
        - "{eleid} == 1"
  xlabel: "Gen. $\\eta$"
  ylabel: "Matching Efficiency ($p_T > 25$ GeV)"
  binning:
    min: -3
    max: 3
    step: 0.2